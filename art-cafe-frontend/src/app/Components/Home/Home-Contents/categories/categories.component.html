<div class="CategoryHome">
    <div class="Categories d-flex justify-content-center">
        <div class="col-9 col-sm-10 col-md-8 col-lg-9 col-xl-8 pt-5 pb-4">
            <div class="row me-0">
                <div *ngFor="let category of categories" class="col-12 col-sm-6 col-lg-3 d-flex justify-content-center pb-4">
                    <div class="Category-Box py-3 px-4" type="button" routerLink={{category.link}} [queryParamsHandling]="'merge'">
                        <h5>{{category.name}}</h5>
                        <img src={{category.image}}>
                        <p>{{category.status}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
