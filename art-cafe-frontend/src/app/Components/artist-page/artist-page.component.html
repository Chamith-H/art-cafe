<div class="Artist">
    <div class="Align">
        <h3 class="ps-5 pt-5 pb-4">OUR ARTISTS</h3>

        <div class="row pb-5 px-5">
            <div *ngFor="let artist of Artists" class="col-6 col-sm-4 col-lg-3 col-xl-2 pb-5">
                <div class="Box">
                    <div class="Name">
                        <h6 class="pt-1 ps-2">{{artist.name}}</h6>
                    </div>
                    <img src={{artist.image}}>
                </div>
            </div>
        </div>
    </div>
</div>
